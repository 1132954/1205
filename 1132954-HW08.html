<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1132954-HW08</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>XO 井字棋</h1>

    <div class="status">
      <span>目前輪到：<strong id="turn">X</strong></span>
      <span id="state"></span>
    </div>

    <!-- 棋盤：只保留一個 board，且各 cell 有正確 data-idx -->
    <section id="board" class="board" aria-label="井字棋棋盤">
      <button class="cell" data-idx="0" aria-label="cell 0"></button>
      <button class="cell" data-idx="1" aria-label="cell 1"></button>
      <button class="cell" data-idx="2" aria-label="cell 2"></button>

      <button class="cell" data-idx="3" aria-label="cell 3"></button>
      <button class="cell" data-idx="4" aria-label="cell 4"></button>
      <button class="cell" data-idx="5" aria-label="cell 5"></button>

      <button class="cell" data-idx="6" aria-label="cell 6"></button>
      <button class="cell" data-idx="7" aria-label="cell 7"></button>
      <button class="cell" data-idx="8" aria-label="cell 8"></button>
    </section>

    <!-- 計分板 -->
    <div class="scoreboard">
      <h2>計分板</h2>
      <p>X 勝場：<span id="score-x">0</span></p>
      <p>O 勝場：<span id="score-o">0</span></p>
      <p>平手次數：<span id="score-draw">0</span></p>
    </div>

    <!-- 控制按鈕（各 id 唯一） -->
    <div class="controls">
      <button id="reset">重開一局</button>
      <button id="reset-all">重置計分</button>
    </div>
  </main>

  <!-- 你的 script.js 應該能正常抓到所有元素，defer 確保 DOM 先解析 -->
  <script src="script.js" defer></script>
</body>
</html>
